
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div id="gameboard"></div>
    <div id="controls">
        <input type="text" id="player1" value="Player 1" placeholder="Player 1 name">
        <input type="text" id="player2" value="Player 2" placeholder="Player 2 name">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn">Restart Game</button>
    </div>
    <div id="message"></div>
    <audio id="game-music" loop preload="auto">
        <source src="assets/stages-1-8-dr-robotnik-s-mean-bean-machine-8-bit-.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <script src="script.js"></script>
    <script src="script.js"></script>
</body>
</html>
